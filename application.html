<!doctype html>
<html>
<head>

  <title>Application form</title>

<body>

  <header>

  </header>
  <div class="application">
    <main>

      <div id="clock"></div>

  <script src="plug-in/sidemenu.js"></script>

      .catch(error => console.error('Link to clock:', error));
  </script>
